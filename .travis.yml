sudo: required
dist: trusty
language: clojure
script: lein doo chrome "tests" once #echo "Can't get test to pass on Travis"
addons:
  chrome: stable
notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
    - district0x:53vhalUfg0MitsQwzjP5PWdd#travis-ci
  email: false
before_script:
- wget https://dist.ipfs.io/ipfs-update/v1.5.2/ipfs-update_v1.5.2_linux-amd64.tar.gz -O ipfs-update.tar.gz
- tar -xzf ipfs-update.tar.gz
- ipfs-update/ipfs-update install latest
- ipfs init
- ipfs daemon > /dev/null &
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
